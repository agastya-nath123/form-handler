<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Submission</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
        <h1>Submit Form Data</h1>
    </header>
    <main>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <br>

            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone No." required>
            <br>

            <label for="bday">Date of Birth:</label>
            <input type="date" id="bday" name="bday" value="1999-12-01" required>
            <br>
            
            <label for="user">User Id:</label>
            <input type="text" id="user" name="user" placeholder="Enter Your User Id" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <br>

            <button type="submit">Submit</button>
            <input type="reset" value="Reset">
        </form>
    </main>

  </body>
</html>
